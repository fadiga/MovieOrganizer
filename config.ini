[paths]
dest_folder = ~/Movies
path_dl_files = ~/Downloads

[extensions]
list_extension = avi,mkv,mp4
file_dl = html,nfo,url,txt

[patterns]
elt_deleted_patterns = \[www\.Cpasbien\.(me|com|pe)\] , \[www\.CpasBien\.(me|com)\] 
series_pattern = ^(?P<series>.+?)(?:\s*-\s*S(?P<season>\d+))?E(?P<episode>\d+)\.\w+$
similarity_threshold = 0.8